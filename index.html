<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
    </style>
    <title>Trivia Game</title>
</head>
<body>
    <header>
        <div id="title">Trivia Game</div>
        <div id="leadIn">The Best Game You'll Play Today!</div>
    </header>
    <div id="container">
        <div id="choose">
            <button id="left" onclick=left()>
                left <!-- goal is to change text w/ each question-->
            </button>
            <p>Select<br>One</p>
            <button id="right" onclick=right()>
                right <!-- goal is to change text w/ each question-->
            </button>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
