<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="style.css">
    <title>Trivia Game</title>
</head>
<body>
    <header>
        <div id="title">Trivia Game</div>
        <div id="leadIn">The Best Game You'll Play Today!</div>
    </header>
    <div id="container">
        <div id="question">
            <img src="Questions\test0.png" alt="Question 0">
        </div>
        <div id="choose">
            <button id="left">
                True
            </button>
            <p>Select<br>One</p>
            <button id="right">
                False
            </button>
        </div>
    </div>
<script defer src="index.js"></script>
</body>
</html>
